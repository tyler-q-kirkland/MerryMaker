version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: merrymaker-db
    environment:
      POSTGRES_USER: merrymaker
      POSTGRES_PASSWORD: merrymaker_dev_password
      POSTGRES_DB: merrymaker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merrymaker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: merrymaker-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://merrymaker:merrymaker_dev_password@postgres:5432/merrymaker
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      SESSION_SECRET: ${SESSION_SECRET:-change_this_in_production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      CEO_EMAIL: ${CEO_EMAIL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: merrymaker-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start

volumes:
  postgres-data:
  uploads:
